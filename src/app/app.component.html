<h3>Recon Table Details</h3>
<div class="box-header with-border">  
           <div class="form-group voffset row">  
                
               <div class="col-sm-8 col-md-4">   
               		<label for="" class="vertical-label col-sm-4 col-md-8 text-right"> Select Table Name</label>                
                   <select  class="hideLabel form-control" [ngModel]="selectedTable" (ngModelChange)="onSelectTable($event)">  
                        <option selected="" value=""></option>  
                        <option value= {{tableName}} *ngFor="let tableName of tableNames | async">  
                            {{tableName}}  
                     	</option>  
                </select>  
               </div>  
           </div>  
</div>
